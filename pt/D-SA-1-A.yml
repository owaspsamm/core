#A one sentence description of the activity
shortDescription: As equipes são treinadas sobre o uso dos princípios básicos de segurança durante o design
#A multi-paragraph description of the activity
longDescription: |
  Durante o design, a equipe técnica do time de produtos utiliza uma pequena checklist de princípios de segurança. Normalmente, os princípios de segurança incluem defesa em profundidade, proteção do elo mais fraco, uso de padrões seguros, simplicidade no design de funcionalidades de segurança, falhas de segurança, equilíbrio entre segurança e usabilidade, menor privilégio, não utilização de segurança por obscuridade etc.

  Para interfaces de perímetro, o time considera cada princípio no contexto do sistema como um todo e identifica recursos que podem ser adicionados para reforçar a segurança em cada uma dessas interfaces. Limite-os para que eles exijam apenas um pouco mais de esforço além do custo normal de implementação de requisitos funcionais. Observe e anote qualquer coisa maior e programe-os para o próximo lançamento.

  Treine cada time de produtos com conscientização em segurança antes deste processo e incorpore equipes mais experientes em segurança para ajudar na tomada de decisões de design.
