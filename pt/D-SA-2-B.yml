#A multi-paragraph description of the activity
longDescription: |
  Identifique tecnologias, frameworks e ferramentas comumente utilizadas em projetos de software na organização, por meio das quais você se concentra em captar as tecnologias de alto nível.

  Criar uma lista e compartilhá-la em toda a organização de desenvolvimento como tecnologias recomendadas. Ao selecioná-las, considere o histórico de incidentes, registro de resposta a vulnerabilidades, adequação das funcionalidades para a organização, complexidade excessiva no uso do componente de terceiros e conhecimento suficiente dentro da organização.

  Desenvolvedores e arquitetos seniores criam essa lista, incluindo as contribuições de gerentes e auditores de segurança. Compartilhe esta lista de componentes recomendados com a organização de desenvolvimento. Em última análise, o objetivo é fornecer padrões bem conhecidos para as equipes de projeto. Realize uma revisão periódica dessas tecnologias para segurança e adequação.
