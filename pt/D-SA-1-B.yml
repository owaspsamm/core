longDescription: |
  As pessoas frequentemente seguem o caminho de menor resistência no desenvolvimento, implantação ou operação de uma solução de software. Novas tecnologias são freqüentemente incluídas quando elas podem facilitar ou acelerar o esforço ou permitir que a solução se dimensione melhor. Estas novas tecnologias podem, entretanto, introduzir novos riscos à organização que você precisa gerenciar.

  Identifique as tecnologias, estruturas, ferramentas e integrações mais importantes que estão sendo utilizadas para cada aplicação. Use o conhecimento do arquiteto para estudar o ambiente de desenvolvimento e operação, assim como os artefatos. Em seguida, avaliá-los quanto à sua qualidade de segurança e levantar descobertas importantes a serem gerenciadas.
