shortDescription: Teams werden in der Anwendung grundlegender Sicherheitsprinzipien während des Designs geschult.
#A multi-paragraph description of the activity
longDescription: |
  Während es Designs verwenden die technischen Mitarbeiter des Produktteams eine kurze Checkliste mit Sicherheitsprinzipien. Zu den Sicherheitsprinzipien gehören in der Regel Defense-in-Depth, Absicherung des schwächsten Glieds, Verwendung sicherer Standardeinstellungen, einfaches Design der Sicherheitsfunktionen, sicheres Versagen, Gleichgewicht zwischen Sicherheit und Benutzerfreundlichkeit, Betrieb mit geringsten Privilegien, Vermeidung von Sicherheit durch Unklarheit, etc. 

  Für Perimeter-Schnittstellen betrachtet das Team jedes Prinzip im Kontext des Gesamtsystems und identifiziert Funktionen, die hinzugefügt werden können, um die Sicherheit jeder einzelnen Schnittstelle zu erhöhen. Diese sind so zu begrenzen, dass sie nur einen geringen Mehraufwand über die normalen Implementierungskosten der funktionalen Anforderungen hinaus erfordern. Notieren Sie alles, was umfangreicher ist, und planen Sie es für zukünftige Versionen ein. 

  Schulen Sie jedes Produktteam vor diesem Prozess im Hinblick auf das Sicherheitsbewusstsein und binden Sie sicherheitskundige Mitarbeiter ein, um sie bei den Designentscheidungen zu unterstützen.
